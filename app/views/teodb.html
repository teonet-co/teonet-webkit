<div>        
    <div class="raw" ng-controller="TeoDbSelectCtrl as teoDb">
      <span>Select database: </span>
      <div class="btn-group">        
        <button class="btn btn-default dropdown-toggle" 
              data-toggle="dropdown" 
              aria-expanded="false">{{ selectedPeer }} <span 
              class="caret"></span>
        </button>

        <ul class="dropdown-menu">
          <li ng-repeat="item in teoDb.peerItems"><a href="" ng-click="selectPeer({ name: item });">{{ item }}</a></li>  
        </ul>
      </div>
    </div>
        
    <form novalidate class="bootstrap-form-with-validation">
        
      <div ng-controller="RestApiCtrl as restApi">
        <div class="form-group">
            <label class="control-label" for="peer-input">Peer</label>
            <input class="form-control" type="text" name="peer-input" id="text-input" ng-model="selectedPeer">
        </div>    
        <div class="form-group">
            <label class="control-label" for="cmd-input">Command</label>
            <input class="form-control" type="text" name="cmd-input" id="text-input" ng-model="req.cmd">
        </div>
        <div class="form-group">
            <label class="control-label" for="data-input">Data</label>
            <input class="form-control" type="text" name="data-input" id="text-input" ng-model="req.data">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="doClick(req, selectedPeer, item, $event)">Send RestAPI Request</button>
        </div>       
          <span ng-show="debug">Response: {{ res.data }}</span>
      </div>
        
    </form>
    <br>
</div>

<hr>

<div ng-controller="TeoDbCtrl as teoDb">
    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in res.data.data">
            <td>{{ $index + 1 }}</td>
            <td>{{ item.key }}</td>
            <td>{{ item.value }}</td>
        </tr>
        </tbody>
    </table>
</div>
